  </head>

  <body>
    <header class="est-header">
      <div class="est-container">
        <div class="est-logo-container">
          <a href="index.html">
            <img
              src="img/logo.png"
              alt="Espérance Sportive de Tunis Logo"
              class="est-logo"
            />
          </a>
        </div>
        <nav class="est-main-nav">
          <ul class="est-nav-list">
            <li class="est-nav-item">
              <a href="palyers.html" class="est-nav-link">Players</a>
            </li>
            <li class="est-nav-item">
              <a href="honors.html" class="est-nav-link">Honours</a>
            </li>
            <li class="est-nav-item">
              <a href="form.html" class="est-nav-link">Academie</a>
            </li>
            <li class="est-nav-item">
              <a href="score.html" class="est-nav-link">Scores</a>
            </li>
            <li class="est-nav-item">
              <a href="https://taraji-store.com/" class="est-nav-link">Shop</a>
            </li>
          </ul>
        </nav>
        <button class="est-hamburger" aria-label="Toggle Navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    
    <div class="main">
      <h1 class="player-page-title">Espérance Sportive de Tunis Academie</h1>
      <h2 class="player-subtitle">Become a Champion Join Now</h2>
      <form action="submit" method="post">
        <label for="first_name">Prénom :</label>
        <input id="first_name" name="first_name" required="" type="text" />
        <label for="last_name">Nom :</label>
        <input id="last_name" name="last_name" required="" type="text" />
        <label for="age">Âge :</label>
        <input id="age" name="age" required="" type="number" />
        <label for="gender">Genre :</label>
        <select id="gender" name="gender" required="">
          <option value="">--Sélectionner--</option>
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>
        <label for="experience">Expérience précédente (optionnel) :</label>
        <textarea
          id="experience"
          name="experience"
          rows="4"
          placeholder="Décrivez votre expérience"
        ></textarea>
        <label for="photo">Télécharger votre photo :</label>
        <input
          id="photo"
          name="photo"
          
          type="file"
        />  
        <label for="contact">Numéro de téléphone :</label>
        <input id="contact" name="contact" required="" type="tel" />
        <label for="email">Adresse e-mail :</label>
        <input id="email" name="email" required="" type="email" />
        <label for="emergency_contact">Contact d'urgence :</label>
        <input
          id="emergency_contact"
          name="emergency_contact"
          required=""
          type="tel"
        />
        <label for="address">Adresse :</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          placeholder="Entrez votre adresse"
          
        ></textarea>
        <label for="height">Taille (en cm) :</label>
        <input id="height" name="height" required="" type="number" />
        <label for="weight">Poids (en kg) :</label>
        <input id="weight" name="weight" required="" type="number" />
        <label for="payment_receipt">Télécharger le reçu de paiement :</label>
        <input
          id="payment_receipt"
          name="payment_receipt"
          accept="image/*,application/pdf"
          required=""
          type="file"
        />

        <button type="submit">Soumettre l'inscription</button>
      </form>
    </div>
    <script src="js/form.js"></script>
    <script src="js/nav.js"></script>
    <footer>
      <div class="footer-top">
        <div class="container">
          <div class="est-social-links">
            <a

              target="_blank"
              class="est-social-link"
              aria-label="Facebook"
            >
              <img
                src="img/facebook.png"
                alt="Facebook Icon"
                class="est-social-icon"
              />
            </a>
            <a
              href="https://x.com/ESTunis1919"
              target="_blank"
              class="est-social-link"
              aria-label="Twitter"
            >
              <img src="img/twitter.png" alt="x Icon" class="est-social-icon" />
            </a>
            <a
              href="https://www.instagram.com/estofficiel"

                src="img/instagram.png"

            </a>
            <a

              aria-label="YouTube"
            >
              <img
                src="img/youtube.png"

          <div class="footer-widget sponsors-widget">
            <h4 class="sponsor-title">Our Sponsors</h4>

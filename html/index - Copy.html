<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperance Sportive de Tunis</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
* {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100%;
            width: 100%;
            max-width: 768px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-direction: column;
        }

        .slider {
            height: 150px; /* Fixed height for consistent image display */
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px; /* Remove padding to avoid image distortion */
        }

        .slider::before,
        .slider::after {
            content: "";
            position: absolute;
            height: 0%; /* Cover the entire slider height */
            width: 0px; /* Reduced width for smoother fade */
            z-index: 2;
            background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)); /* Smooth fade effect */
            pointer-events: none; /* Prevent interference with scrolling */

        }

        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg); 
        }

        .slider::before {
            left: 0;
            top: 0;
        }

        .slider .track {
            display: flex;
            animation: slide 9s linear infinite ; /* Adjust animation speed as needed */
            width: fit-content; /* Adjust width to fit content */
        }

        .slider .element {
            width: 150px;
            height: 100%; /* Match slider height */
            margin: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden; /* Ensure image stays within bounds */
        }

        .slider .element img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* or cover, depending on desired behavior */
        }

        @keyframes slide {
            0% { transform: translateX(0); }
           100% { transform: translateX(calc(-50%)); } /* Smooth loop */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Esperance Sportive de Tunis Logo">
        </div>
        <button class="menu-toggle">Menu</button>
        <nav>
            <ul class="nav-bar">
                <li><a href="#about">About</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#matches">Matches</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="slides">
                <img src="/img/3542376f62e103e8994fcbe981d55018.png" alt="Photo 1">
                <img src="/img/download.jpeg" alt="Photo 2">
                <img src="/img/images.jpeg" alt="Photo 3">

        </section>
    </main>
    
    <div class="container">
        <div class="slider">
            <div class="track">
                <div class="element"><img src="/img/delicedanon.jpeg" alt="Image 1"></div>
                <div class="element"><img src="/img/deliceholding.png" alt="Image 2"></div>
                <div class="element"><img src="/img/first.png" alt="Image 3"></div>
                <div class="element"><img src="/img/tt.jpeg" alt="Image 4"></div>
                <div class="element"><img src="/img/delicedanon.jpeg" alt="Image 1"></div>
                <div class="element"><img src="/img/deliceholding.png" alt="Image 2"></div>
                <div class="element"><img src="/img/first.png" alt="Image 3"></div>
                <div class="element"><img src="/img/tt.jpeg" alt="Image 4"></div>
            </div>
        </div>
    </div>
    <footer>
        <section class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@esperance.tn</p>
            <p>Phone: +216 71 123 456</p>
            <p>Address: Tunis, Tunisia</p>
        </section>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navBar = document.querySelector('.nav-bar');

        menuToggle.addEventListener('click', () => {
            navBar.classList.toggle('active');
        });
    </script>
</body>
</html>

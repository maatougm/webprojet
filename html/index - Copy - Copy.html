<!DOCTYPE html>
<html lang="en">
<head>

    <title>Esperance Sportive de Tunis</title>
    <style>
        /* Basic Reset */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        .carousel {
            overflow: hidden;
            width: 100%;
            max-height: 300px;
        }

        .slides {
            display: flex;
            animation: carousel-slide 15s linear infinite;
            width: fit-content;
        }

        .slides img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin: 0 10px;
        }

        @keyframes carousel-slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50%)); }
        }

        /* Sponsor Slider Styles - Now across the page */
        .sponsor-track-container { /* New container for full-width */
            width: 100%;
            overflow: hidden; /* Hide overflow */
        }

        .sponsor-track {
            display: flex;
            animation: sponsor-slide 15s linear infinite; /* Adjust speed */
            width: fit-content; /* Important: Fit content */
        }

        .sponsor-element {
            width: 200px; /* Adjust sponsor width */
            height: 100px; /* Adjust sponsor height */
            margin: 0 20px; /* Space between sponsors */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .sponsor-element img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes sponsor-slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50%)); } /* Smooth loop */
        }


        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Responsive Navigation */
        /* ... (rest of your CSS) */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                text-align: center;
            }
            nav li{
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperance Sportive de Tunis</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin: 9%;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <button class="menu-toggle">Menu</button>
                <ul class="nav-bar">
                    <li><a href="#about">About</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#matches">Matches</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="/img/logo.png" alt="Esperance Sportive de Tunis Logo">
            </div>
            <h1 class="title">Esperance Sportive de Tunis</h1>
        </div>
    </header>


    <div>
        <form action="/submit" method="post" > <label

            for="first_name">Prénom :</label> <input id="first_name" name="first_name"
  
            required="" type="text"> <label for="last_name">Nom :</label> <input
  
            id="last_name" name="last_name" required="" type="text"> <label for="age">Âge
            :</label> <input id="age" name="age" required="" type="number"> <label
  
            for="gender">Genre :</label>
          <select id="gender" name="gender" required="">
            <option value="">--Sélectionner--</option>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
          </select>
          <label for="position">Position préférée :</label>
          <select id="position" name="position" required="">
            <option value="">--Sélectionner--</option>
            <option value="goalkeeper">Gardien de but</option>
            <option value="defender">Défenseur</option>
            <option value="midfielder">Milieu de terrain</option>
            <option value="forward">Attaquant</option>
          </select>
          <label for="experience">Expérience précédente (optionnel) :</label> <textarea
  
  id="experience" name="experience" rows="4" placeholder="Décrivez votre expérience"></textarea>
          <label for="photo">Télécharger votre photo :</label> <input id="photo"
  
            name="photo" accept="image/*" required="" type="file"> <label for="contact">Numéro
            de téléphone :</label> <input id="contact" name="contact" required=""
  
            type="tel"> <label for="email">Adresse e-mail :</label> <input id="email"
  
            name="email" required="" type="email"> <label for="emergency_contact">Contact
            d'urgence :</label> <input id="emergency_contact" name="emergency_contact"
  
            required="" type="tel"> <label for="address">Adresse :</label> <textarea
  
  id="address" name="address" rows="3" placeholder="Entrez votre adresse" required=""></textarea>
          <label for="height">Taille (en cm) :</label> <input id="height" name="height"
  
            required="" type="number"> <label for="weight">Poids (en kg) :</label>
          <input id="weight" name="weight" required="" type="number"> <label for="payment_receipt">Télécharger
            le reçu de paiement :</label> <input id="payment_receipt" name="payment_receipt"
  
            accept="image/*,application/pdf" required="" type="file"> 
  
            <button type="submit">Soumettre l'inscription</button> </form>
    </div>

    <footer>
        <section class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@esperance.tn</p>
            <p>Phone: +216 71 123 456</p>
            <p>Address: Tunis, Tunisia</p>
        </section>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navBar = document.querySelector('.nav-bar');

        menuToggle.addEventListener('click', () => {
            navBar.classList.toggle('active');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espérance Sportive de Tunis</title>
  <link rel="icon" href="/img/logo.png" />
  
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/hearderfooter.css" />
</head>

<body>
  <header class="est-header">
    <div class="est-container">
      <div class="est-logo-container">
        <a href="index.html">
          <img src="img/logo.png" alt="Espérance Sportive de Tunis Logo" class="est-logo" />
        </a>
      </div>
      <nav class="est-main-nav">
        <ul class="est-nav-list">
          <li class="est-nav-item">
            <a href="palyers.html" class="est-nav-link">players</a>
          </li>
          <li class="est-nav-item">
            <a href="honors.html" class="est-nav-link">Honours</a>
          </li>
          <li class="est-nav-item">
            <a href="form.html" class="est-nav-link">join club</a>
          </li>
          <li class="est-nav-item">
            <a href="score.html" class="est-nav-link">score</a>
          </li>
          <li class="est-nav-item">
            <a href="https://taraji-store.com/" class="est-nav-link">Shop</a>
          </li>
        </ul>
      </nav>
      <button class="est-hamburger" aria-label="Toggle Navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  <main>
    <div class="est-hero">
      <div class="est-carousel">
        <div class="est-carousel-slide">
          <img src="img/hand.jpg" alt="equioe hand" />
        </div>
        <div class="est-carousel-slide">
          <img src="img/regi.jpg" alt="equipe foot" />
        </div>
        <div class="est-carousel-slide">
          <img src="img/volly.jpg" alt="volly" />
        </div>
        <button class="est-carousel-prev" aria-label="Previous Slide">
          &lt;
        </button>
        <button class="est-carousel-next" aria-label="Next Slide">
          &gt;
        </button>
      </div>
    </div>
    <main class="main-content">
      <aside class="main-sidebar">


        <div class="main-standings">
          <h3 class="main-sidebar-title">Championship Placement</h3>
          <table class="main-standings-table" id="main-standings-table">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Played</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>G</th>
                <th>Pts</th>

              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </aside>

      <section class="main-main-section">
        <a href="https://www.fifa.com/en/tournaments/mens/club-world-cup/usa-2025/articles/teams-dates-venue-groups-draw-matches-tickets" class="world-cup-banner" ><img src="/img/wc.png" alt="worldcuplogo"></a>
        <section class="main-presidents">
          <h2 class="main-section-title">Club Presidents</h2>
          <div class="main-presidents-list">
          </div>
        </section>
      </section>
    </main>

    <script src="js/nav.js"></script>
    <footer>
      <div class="footer-top">
        <div class="container">
          <div class="est-social-links">
            <a href="https://www.facebook.com/EsperanceSportivedeTunis" target="_blank" class="est-social-link"
              aria-label="Facebook">
              <img src="img/facebook.png" alt="Facebook Icon" class="est-social-icon" />
            </a>
            <a href="https://x.com/ESTunis1919" target="_blank" class="est-social-link" aria-label="Twitter">
              <img src="img/twitter.png" alt="x Icon" class="est-social-icon" />
            </a>
            <a href="https://www.instagram.com/estofficiel" target="_blank" class="est-social-link"
              aria-label="Instagram">
              <img src="img/instagram.png" alt="Instagram Icon" class="est-social-icon" />
            </a>
            <a href="https://youtube.com/@esperancesportivedetunis9155" target="_blank" class="est-social-link"
              aria-label="YouTube">
              <img src="img/youtube.png" alt="YouTube Icon" class="est-social-icon" />
            </a>
          </div>

          <div class="footer-widget sponsors-widget">
            <h4 class="sponsor-title">Our Sponsors</h4>
            <div class="sponsors-bar">
              <div class="sponsor">
                <a href="https://www.tunisietelecom.tn" target="_blank" aria-label="Sponsor 1">
                  <img src="img/tt.png" alt="Tunisie Telecom" />
                </a>
              </div>
              <div class="sponsor">
                <a href="https://www.delice.tn" target="_blank" aria-label="Sponsor 2">
                  <img src="img/deliceholding.png" alt="delice holding" />
                </a>
              </div>
              <div class="sponsor">
                <a href="https://www.firstdeliverygroup.com/" target="_blank" aria-label="Sponsor 3">
                  <img src="img/first.png" alt="firstdelivery" />
                </a>
              </div>
              <div class="sponsor">
                <a href="https://www.tarajimobile.com.tn/" target="_blank" aria-label="Sponsor 4">
                  <img src="img/logoTarajiMobile.png" alt="Taraji Mobile" />
                </a>
              </div>
              <div class="sponsor">
                <a href="https://taraji-store.com/" target="_blank" aria-label="Sponsor 5">
                  <img src="img/tarajistore.png" alt="Taraji Store" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12776.08744758923!2d10.19195904180809!3d36.8179960405198!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34622b02f773%3A0x3b1f3f6db2ec6125!2sHassen%20Belkhodja%20park!5e0!3m2!1sen!2stn!4v1735913613611!5m2!1sen!2stn"
            width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="container">
          <p class="copyright">
            &copy; 2025 Espérance Sportive de Tunis. All rights reserved. by
            <br />
            Moudhafer Maatoug | Fawzy Atty | Safouaine Zouaoui
          </p>
          <p></p>
        </div>
      </div>
    </footer>

    <script src="js/index.js"></script>
    
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>

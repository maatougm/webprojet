    <div class="player-container">
        <h1 class="player-page-title">Espérance Sportive de Tunis - Players</h1>
        <p class="player-subtitle">Meet the Stars of the Blood and Gold</p>

        <div class="player-filter-container">
            <div class="player-sport-filter">
                <button class="player-filter-button active" data-sport="all">All Sports</button>
                <button class="player-filter-button" data-sport="football">Football</button>
                <button class="player-filter-button" data-sport="handball">Handball</button>
                <button class="player-filter-button" data-sport="volleyball">Volleyball</button>
                <button id="est-add-player-button">Add Player</button>
            </div>
            
      
              
      
              <div id="est-add-player-form" style="display: none;">
                  <form>
                      <label for="est-player-name">Name:</label>
                      <input type="text" id="est-player-name" name="est-player-name" required><br><br>
      
                      <label for="est-player-number">Number:</label>
                      <input type="number" id="est-player-number" name="est-player-number" required><br><br>
      
                      <label for="est-player-position">Position:</label>
                      <select id="est-player-position" name="est-player-position">
                          <option value="goalkeeper">Goalkeeper</option>
                          <option value="defender">Defender</option>
                          <option value="midfielder">Midfielder</option>
                          <option value="forward">Forward</option>
                          <option value="other">Other</option>
                      </select><br><br>
                      
                      <label for="est-player-sport">Sport:</label>
                      <select id="est-player-sport" name="est-player-sport">
                          <option value="football">Football</option>
                          <option value="handball">Handball</option>
                          <option value="volleyball">Volleyball</option>
                      </select><br><br>
      
                      <label for="est-player-nationality">Nationality:</label>
                      <input type="text" id="est-player-nationality" name="est-player-nationality" required><br><br>
      
                      <label for="est-player-image">Image URL:</label>
                      <input type="text" id="est-player-image" name="est-player-image" required><br><br>
      
                      <input type="submit" value="Submit">
                  </form>
              </div>
